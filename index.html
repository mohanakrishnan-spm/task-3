<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to top right, #fc0966, rgb(252, 255, 79));
        }
        form {
            width: 300px;
            padding: 30px 20px 20px 20px; /* Updated padding to give space at the top */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            background-image: linear-gradient(to bottom, #ffffff, #f2f2f2);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            display: inline;
            margin-right: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="">
        <ul>
            <li>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="Full Name">
            </li>
            
            
            <li>
                <label for="video">Self-Introduction Video:</label>
                <video width="100%" controls>
                    <source src="self_intro.mp4" type="video">
                    Your browser does not support the video tag.
                </video>
            </li>
           
            <li>
                <label for="audio">Self-Introduction Audio:</label>
                <audio controls>
                    <source src="self_intro.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </li>
            <li>
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" placeholder="Contact Number">
            </li>
            <li>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </li>
           
            <li>
                <label for="resume">Select Resume:</label>
                <input type="file" id="resume">
            </li>
        </ul>
        <input type="checkbox" id="terms">
        <label for="terms">Agree with terms and conditions</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
